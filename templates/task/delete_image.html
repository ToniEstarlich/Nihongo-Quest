<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends "base.html" %}

    {% block title %}Delete Image - Nihongo Quest{% endblock %}
    
    {% block content %}
        <h2>Delete Image</h2>
        <p>Are you sure you want to delete this image?</p>
    
        {% if image %}  <!-- Ensure image is not None -->
            <img src="{{ url_for('static', filename=image.image_path) }}" alt="Image" width="300">
        {% else %}
            <p><strong>Error:</strong> No image found.</p>
        {% endif %}
    
        <form method="POST">
            {{ form.hidden_tag() }}  <!-- Add this for CSRF protection -->
            <button type="submit">Delete</button>
            <a href="{{ url_for('task.dictionary') }}">Cancel</a>
        </form>
    {% endblock %}
    
</body>
</html>
