<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
    
    {% block title %}Register - Nihongo Quest{% endblock %}
    
    {% block content %}
    <h2>Delete Entry</h2>
    
    <p>Are you sure you want to delete "{{ entry.japanese_word }}"?</p>
    
    <form method="POST" action="{{ url_for('task_routes.delete_image', id=entry.id) }}">
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('task_routes.dictionary') }}">Cancel</a>
    </form>
    
    {% endblock %}
</body>
</html>
