<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nihongo Quest{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alphabet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="bg-gradient">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="logo navbar-brand text-danger fw-bold" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nihongo Quest Logo">
                日本語</a><a class="logo text-white"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('alphabet.alphabet') }}" >Alphabet</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('flashcards') }}">FlashCard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('manga_routes.manga') }}">Mangas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('register') }}">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header text-center py-5">
        <h1 class="Welcome">Welcome to Nihongo Quest</h1>
        <h1 class="logo-header  fw-bold">日本語</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark py-3">
        <p>&copy; 2025 Nihongo Quest. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
